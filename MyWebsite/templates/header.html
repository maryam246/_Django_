<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <script src="js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Landing - AppDev</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo"><i class="bi bi-code-slash"></i> AppDev</div>
        <input type="checkbox" name="check" id="check" />
        <label for="check" id="checkbtn"><i class="bi bi-list"></i></label>
        <ul class="menu-items">
          <!--{{request.path}}-->
          <li class="{% if request.path == '/' %} active {% endif %}"><a href="{% url 'home' %}">Home</a></li>
          <li class="{% if request.path == '/features/' %} active {% endif %}"><a href="{% url 'features' %}">Features</a></li>
          <li class="{% if request.path == '/services/' %} active {% endif %}"><a href="{% url 'services' %}">Services</a></li>
          {% url 'contact' as url %}
          <li class="{% if request.path == url %} active {% endif %}"><a href="{{url}}">Contact</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
