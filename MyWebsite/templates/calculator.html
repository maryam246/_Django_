{% extends "base.html" %}

{% block content %}
<section id="contact">
      <div class="content">
        <h2>Calculator</h2>
      </div>
      <div class="row">
          <div class="col-12">
              <form method="post">
                  {% csrf_token %}
                  <label for="">Value1</label>
                  <input type="text" name="num1" value="{{n1}}" class="form-control"/>

                  <label for="">Select operator.</label>
                  <select name="Operator" class="form-control"/>
                      <option value="+">+</option>
                      <option value="-">-</option>
                      <option value="*">*</option>
                      <option value="/">/</option>

                  </select>

                  <label for="">Value2</label>
                  <input type="text" name="num2" value="{{n2}}" class="form-control"/>

                  <button type="submit"> Calculate</button>
                  <label>Output</label>
                  <input type="text" value="{{c}}">

              </form>
          </div>

      </div>
    </section>
{% endblock %}
