{% extends "base.html" %}

{% block content %}
<section id="contact">
      <div class="content">
        <h2>Calculator</h2>
      </div>
      <div class="row">
          <div class="col-12">
              <form method="post">
                  {% if error %}
                  <div class="alert alert-danger" role="alert">
                       Please enter the Number
                  </div>
                  {% endif %}
                  {% csrf_token %}
                  <label for="">Value1</label>
                  <input type="text" name="num1" value="{{n1}}" class="form-control"/>

                  <button type="submit">Even | Odd </button><br/>
                  <label>Output</label>
                  <input type="text" value="{{c}}" class="form-control">

              </form>
          </div>

      </div>
    </section>
{% endblock %}
